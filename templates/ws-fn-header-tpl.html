<script type="text/javascript">
(function($){
    $.extend({ 
            getUrlVars: function(){ 
              var vars = [], hash; 
              var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&'); 
              for(var i = 0; i < hashes.length; i++) 
              { 
                    hash = hashes[i].split('='); 
                    vars.push(hash[0]); 
                    vars[hash[0]] = hash[1]; 
              } 
              return vars; 
            }, 
            getUrlVar: function(name){ 
              return $.getUrlVars()[name]; 
            } 
    }); 

    var AU_PAGE = $.getUrlVar('au_page');

    $(document).ready(function(){
            if(AU_PAGE){
                    $(".domtabs li").removeClass("active");
                    $(".domtabs li").eq(AU_PAGE - 1).addClass("active");
                    $(".page-word").hide();
                    $(".page-word").eq(AU_PAGE - 1).show();
            }else{
                    $(".page-word:eq(0)").show();
                    $(".domtabs li:eq(0)").addClass("active");
            }

            $(".domtabs li").click(function(){
                    $(".domtabs li").removeClass("active");
                    $(this).addClass("active");
                    var ROW_NUM = $(this).index();

                    $(".page-word").hide();
                    $(".page-word").eq(ROW_NUM).show();

                    if(ROW_NUM != 0){
                            $("#au_bottom").hide();
                    }else{
                            $("#au_bottom").show();
                    }
            });
    });
})(jQuery);    
</script>

<script>
  // Load the IFrame Player API code asynchronously.
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/player_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Replace the 'ytplayer' element with an <iframe> and
  // YouTube player after the API code downloads.
  var player;
  function onYouTubePlayerAPIReady() {
    player = new YT.Player('ytplayer', {
        height: '315',
        width: '420',
        videoId: '{VALUE_MV_ID}',
        events: {
            'onError': onError
        }      
    });
  }

function onYouTubePlayerReady(playerId){
    alert('d');
}

function onError(event){
    switch(event.data){
      case 2:
          alert('invalid parameter');
          break;
      case 5:
          alert('HTML5 compatibility');
          break;
      case 100:
          alert('video requested was not found');
          break;
      case 101:
          alert('video does not allow to be played in embedded player('+101+")");
          break;
      case 150: //same as 101
          alert('video does not allow to be played in embedded player('+150+")");
    }
}
function playVideo(){
    if(player.playVideo){
        player.playVideo();
    }else{
        setTimeout(playVideo,100);
    }
}
(function($){
    $(document).ready(function(){
        $(".video a").click(function(e){
            e.preventDefault();
            $("#movie").dialog({
                modal: true,
                position:{
                    my:'center',
                    at:'center',
                    of:$('#show-pic')
                },
                width:600,
                height:368,
                beforeClose: function( event, ui ) {
                    if(player) player.stopVideo();
                },
                open : function(event, ui){
                    playVideo();
                }
            });
        });
    });
})(jQuery);    
</script>
