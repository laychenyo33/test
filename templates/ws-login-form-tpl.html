<div id="login_form">
    {MSG_LOGIN_NOTICE1}
    <div class="member">
        <form name="loginform" method="post" action="login.php?func=check_data" style="margin:0px;padding:0px;">
            <table cellpadding="2" cellspacing="0" border="0" class="login_table">
            <tr>
                <th>{MSG_LOGIN_ACCOUNT}:</th>
                <td><input type="text" name="mm_account" size="28"></td>
            </tr>
            <tr>
                <th>{MSG_LOGIN_PASSWORD}:</th>
                <td><input type="password" name="mm_password" size="28"> <input type="submit" value="{MSG_LOGIN_BUTTON}"></td>
            </tr>
            <tr>
                <th>
                {MSG_LOGIN_SECURITY}</th>
                <td>
                {TAG_INPUT_SECURITY}&nbsp;{TAG_IMAGE_SECURITY_IMAGE}&nbsp;&nbsp;<font color="red">{MSG_ERROR_MESSAGE}</font></td>
            </tr>
            <tr>
                <td colspan="2">>><a href="member.php?func=m_forget">{MSG_LOGIN_FORGOT_PASSWORD}</a>&nbsp;&nbsp;&nbsp;&nbsp;>><a href="member.php?func=m_add">{MSG_LOGIN_REGISTER}</a></td>
            </tr>
            </table>
            <input type="hidden" name="callback" value="1">
            <input type="hidden" name="return_url" value="{TAG_RETURN_URL}"/>
        </form>
    </div>
</div>
