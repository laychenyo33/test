<!-- INCLUDE BLOCK : ./templates/ws-fn-pagination-tpl.html -->
<div id="mapzone" title="地圖"></div>
<script type="text/javascript">
(function($){
    $(document).ready(function(){
        $("#mapzone").dialog({
            "height":500,
            "width":630,
            "modal":true,
            "autoOpen":false,
            "resizable":false
        });
        $(".store_map a").click(function(e){
            e.preventDefault();
            var data={ };
            data.sd_id = $(this).attr('rel');
            $.post("{TAG_ROOT_PATH}stores.php?func=sd_get_map",data,function(res){
                if(res){
                    $("#mapzone").html(res);
                    $("#mapzone").dialog("open");
                }
            });
        });
    });
})(jQuery);    
</script>
