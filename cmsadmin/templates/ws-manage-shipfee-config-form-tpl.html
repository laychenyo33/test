<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>運費設定</h1>
<form name="myform" method="post" action="system-config.php?func=sc_replace"  class="formular" id="formID">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="formtable">
      <!-- START BLOCK : SHIPPING_PRICE_SETUP -->
      <tr>
        <th>運費:</th>
        <td>
          本島<input type="text" name="sc_shipping_price" value="{VALUE_SC_SHIPPING_PRICE}" size="5" />
          外島<input type="text" name="sc_shipping_price2" value="{VALUE_SC_SHIPPING_PRICE2}" size="5" />
        </td>
      </tr>
      <tr>
        <th>免運費金額:</th>
        <td>
          <input type="text" name="sc_no_shipping_price" value="{VALUE_SC_NO_SHIPPING_PRICE}" size="7" />&nbsp;<font color="#cc0000">購物訂單總金額超過此免運費額度 (含)，即不予計算運費</font>
        </td>
      </tr>
      <tr>
        <th>貨到付款手續費:</th>
        <td>
          <input type="text" name="sc_service_fee" value="{VALUE_SC_SERVICE_FEE}" size="7" />
        </td>
      </tr>
      <!-- END BLOCK : SHIPPING_PRICE_SETUP -->
     <tr>
     <th>&nbsp;</th>
        <td>
          <input type="submit" name="submit" value="{MSG_MODE}" />&nbsp;&nbsp;&nbsp;<input type="button" name="back" value="回到上一頁" onclick="history.back();" />
        </td>
     </tr>
       <input type="hidden" name="action_mode" value="{VALUE_ACTION_MODE}">
    </table>
 </form>
 </div>
<!-- INCLUDE BLOCK : FOOTER -->
