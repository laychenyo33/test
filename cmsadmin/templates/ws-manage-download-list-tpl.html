<!-- INCLUDE BLOCK : HEADER -->
<div id="man_zone">
<h1>檔案分享</h1>
<br>
<form action="download.php" method="get" name="myform" class="formular" id="formID">
    <table width="95%" border="0" cellpadding="0" cellspacing="0" class="catetable">
      <tr>
      <!-- START BLOCK : DOWNLOAD_CATE_LIST -->
      <td width="25%" valign="top">
       <table>
         <tr>
           <td valign="top">
           <a href="download.php?func=d_list&dc_id={VALUE_DC_ID}"><div class="on">{VALUE_DC_SUBJECT}</div></a>
           </td>
         </tr>
      </table>
      </td>
      {TAG_DOWNLOAD_CATE_TRTD}
      <!-- END BLOCK : DOWNLOAD_CATE_LIST -->
      </tr>
    </table>
  <table width="95%" border="0" cellpadding="0" cellspacing="0" class="zonetable">
    <tr>
      <td colspan="8">目前分類 : <a href="download.php?func=d_list">TOP</a> > {TAG_NOW_CATE}</td>
    </tr>
    <tr>
      <td colspan="8">
        <div class="title">
        <ul>
          <li><img src="images/icon-add.gif" /><a href="download.php?func=d_add&dc_id={VALUE_NOW_DC_ID}" >新增</a></li>
          <li><img src="images/icon-del.gif" /><a href="#" Onclick="Javascript:return FormCheckDel(myform)">刪除</a></li>
          <li><img src="images/icon-open.gif" /><a href="#" Onclick="Javascript:return FormCheckOn(myform)">啟用</a></li>
          <li><img src="images/icon-stop.gif" /><a href="#" Onclick="Javascript:return FormCheckOff(myform)">停用</a></li>
          <li><img src="images/icon-refresh.gif" /><a href="#" Onclick="Javascript:return FormCheckSort(myform)">排序</a></li>
          <li><img src="images/icon-copy.gif" /><a href="#" Onclick="Javascript:return FormCheckCopy(myform)">複製</a></li>
        </ul>
        <ul>
            <li>{TAG_SEARCH_FIELD}</li>
        </ul>
      </div>
      </td>
    </tr>
    <tr>
      <th width="3%"><a href="javascript:click_all(myform);"><img src="images/ico-markers.gif" width="12" height="12" border="0" /></a></th>
      <th width="5%">No.</th>
      <th width="7%">排序</th>
      <th width="15%">分類</th>
      <th width="55%">標題</th>
      <th width="5%">修改</th>
      <th width="5%">刪除</th>
      <th width="5%">狀態</th>
    </tr>
    <!-- START BLOCK : DOWNLOAD_LIST -->
    <tr {TAG_TR_CLASS}>
      <td align="center"><input type="checkbox" name="id[]" value="{VALUE_D_ID}"></td>
      <td>{VALUE_D_SERIAL}</td>
      <td><input type="text" name="sort_value[{VALUE_D_ID}]" value="{VALUE_D_SORT}" class="validate[custom[onlyNumber]]" size="2" maxlength="4"></td>
      <td>{VALUE_DC_SUBJECT}</td>
      <td>{VALUE_D_SUBJECT}</td>
      <td><a href="download.php?func=d_mod&d_id={VALUE_D_ID}&st={VALUE_SEARCH_TARGET}&sk={SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}"><img src="images/icon-edit2.gif" width="11" border="0" alt="{MSG_MODIFY}" /></a></td>
      <td><a href="#" onClick="javascript:ConfirmMSG('{TAG_DELETE_CHECK_STR}','download.php?func=d_del&d_id={VALUE_D_ID}&st={VALUE_SEARCH_TARGET}&sk={VALUE_SEARCH_KEYWORD}&nowp={VALUE_NOW_PAGE}&jp={VALUE_JUMP_PAGE}');"><img src="images/icon-del2.gif" width="10" height="9" border="0" /></a></td>
      <td><img src="images/{VALUE_STATUS_IMG}" alt='{VALUE_STATUS_IMG_ALT}{MSG_STATUS}' border="0" /></td>
    </tr>
    <!-- END BLOCK : DOWNLOAD_LIST -->
      <input type="hidden" name="total_box" value="{VALUE_TOTAL_BOX}" />
      <input type="hidden" name="box_check" value="1" />
      <input type="hidden" name="ws_table" value="d" />
    </table>
    <br>
    </form>
    <!-- INCLUDE BLOCK : ./templates/ws-manage-fn-pagination-tpl.html -->
</div>
<!-- INCLUDE BLOCK : FOOTER -->
