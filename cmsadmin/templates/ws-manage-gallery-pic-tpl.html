               $(".mod").click(function(e){

                  var container = origin.parent();
                  var gpid = origin.find(":hidden").val();
                  if(gpid){
                      $.get("gallery.php",{ func:"ajax","act":"get_gp_file","gp_id":gpid },function(req){
                          if(req){
//                              container.append(req);
                              origin.replaceWith(req)
                          }
                      });
                  }
               });

           });
        });
